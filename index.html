<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Care : Medical Info App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <header id="header"></header>

    <div class="bento-grid">
        <div class="box p-list">
            <div class="api-wrap">
                <div class="title">
                    <h2>Patients List</h2>
                    <div class="title-wrap">
                        <input type="text" placeholder="Search" id="iInput">
                        <img src="img/search.svg" id="iSearch">
                    </div>

                </div>
                <div class="patients">

                </div>
            </div>

        </div>

        <div class="box chart">
            <div class="api-wrap">
                <div class="title">
                    <h1>Diagnosis History</h1>
                </div>
                <div style="width: 800px;"><canvas id="lineChart"></canvas></div>
            </div>
        </div>
        
        <div class="box d-list">
            <h1>Diagnosis List</h1>
        </div>
        <div class="box profile">

        </div>
        <div class="box lab">
            <h1>Lab Results</h1>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/api.js">
    </script>

    <script>
        $("#header").load( "header.html" );
    </script>

</body>

</html>
